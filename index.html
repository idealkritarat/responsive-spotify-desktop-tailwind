<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-[#000] flex flex-col justify-between h-screen">
    <nav class="bg-[#000] flex justify-between items-center px-2 py-2">
        <div class="flex gap-2.5 px-2 items-center h-full">
            <div class="flex gap-2.5 group h-full">
                <div class="bg-[#FE5F58] size-fit rounded-[50%] grid place-items-center">
                    <span class="material-symbols-outlined text-[8px] p-[3px] opacity-0 group-hover:opacity-100">
                        close
                    </span>
                </div>
                <div class="bg-[#FDBC2C] size-fit rounded-[50%] grid place-items-center">
                    <span class="material-symbols-outlined text-[8px] p-[3px] opacity-0 group-hover:opacity-100">
                        horizontal_rule
                    </span>
                </div>
                <div class="bg-[#2BC840] size-fit rounded-[50%] grid place-items-center">
                    <span class="material-symbols-outlined rotate-90 text-[8px] p-[3px] opacity-0 group-hover:opacity-100">
                        open_in_full
                    </span>
                </div>
            </div>
            <div class="flex items-center gap-1 ml-3">
                <span class="material-symbols-outlined text-[#A7A7A7] cursor-pointer hover:text-white">
                    arrow_back_ios
                </span>
                <span class="material-symbols-outlined text-[#323232]">
                    arrow_forward_ios
                </span>
            </div>
        </div>
        <div class="flex items-center gap-3 grow  sm:max-w-[450px]">
            <span class="material-symbols-outlined bg-[#242424] text-[#A7A7A7] p-2 rounded-[50%] cursor-pointer hover:scale-105">
                home
            </span>
            <div class="flex items-center bg-[#242424] gap-3 sm:px-5 sm:py-2.5 p-2 rounded-full sm:w-full border-[2px] border-[#000] focus-within:border-white transition-all cursor-pointer hover:bg-[#323232] group ">  
                <input type="text" class="bg-transparent text-white w-full focus:border-0 focus:outline-none cursor-pointer order-2 [&:focus+span]:text-white sm:inline hidden" placeholder="What do you want to play?">
                <span class="material-symbols-outlined text-[#A7A7A7] order-1 group-hover:text-white">
                    search
                </span>
                <span class="text-[#A7A7A7] order-3 sm:inline hidden">|</span>
                <span class="material-symbols-outlined text-white order-4 sm:inline hidden">
                    ad_group
                </span>
                
            </div>
        </div>
        <div class="flex gap-4 px-2 items-center">
            <span class="material-symbols-outlined text-[#A7A7A7] text-lg hover:text-white hover:scale-105 cursor-pointer">
                notifications
            </span>
            <span class="material-symbols-outlined text-[#A7A7A7] text-lg hover:text-white hover:scale-105 cursor-pointer">
                groups
            </span>
            <span class="material-symbols-outlined text-[#A7A7A7] hover:text-white hover:scale-105 cursor-pointer">
                account_circle
            </span>
        </div>
    </nav>
    <main class="grid grid-cols-4 h-full w-full">
        <div class="col-span-1 bg-[#121212]">
            <div class="flex justify-between">
                <div class="flex items-center *:text-[#A7A7A7]">
                    <span class="material-symbols-outlined">
                        queue_music
                    </span>
                    <span>Your Library</span>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </div>
            </div>
        </div>
        <div class="col-span-2"></div>
        <div class="col-span-1"></div>
    </main>
    <footer class="bg-[#000] flex items-center px-6 py-3">
        <div class="flex items-center gap-3">
            <div class="w-20 h-20 bg-[#242424] rounded"></div>
            <div class="flex flex-col">
                <span class="text-white">Sunflower</span>
                <span class="text-[#A7A7A6]">Rex Orange County</span>
            </div>
            <span class="material-symbols-outlined text-[#000] bg-[#1CD760] rounded-[50%] p-[2px] text-[12px]">
                check
            </span>
        </div>
        <div></div>
        <div></div>
    </footer>
</body>
</html>
